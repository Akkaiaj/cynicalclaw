version: '3.8'

services:
  cynicalclaw:
    build: .
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ./moltbook:/app/moltbook
      - ./skills:/app/skills
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production-or-die}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
    networks:
      - cynical-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - cynical-network

volumes:
  ollama_data:

networks:
  cynical-network:
    driver: bridge
